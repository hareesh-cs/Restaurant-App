<!DOCTYPE html>
<html>
  <head>
    <title>ZeMoSo Restaurant</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div id="tables">
        <h1>Tables</h1>
        <input
          type="text"
          id="searchTable"
          onkeyup="searchTables()"
          placeholder="Search Tables"
        /><br />

        <div id="table-names" style="width: 100%">
          <div
            class="card drop-table"
            id="tableBill-1"
            onclick="openPopUp(this)"
          >
            <div class="card-body">
              <h3 class="card-title">Table-1</h3>
              <p class="card-text">
                Rs: <span>0</span> | Total Items:<span>0</span>
              </p>
              <br />
            </div>
          </div>
          <br />

          <div
            class="card drop-table"
            id="tableBill-2"
            onclick="openPopUp(this)"
          >
            <div class="card-body">
              <h3 class="card-title">Table-2</h3>
              <p class="card-text">
                Rs: <span>0</span> | Total Items:<span>0</span>
              </p>
              <br />
            </div>
          </div>
          <br />

          <div
            class="card drop-table"
            id="tableBill-3"
            onclick="openPopUp(this)"
          >
            <div class="card-body">
              <h3 class="card-title">Table-3</h3>
              <p class="card-text">
                Rs: <span>0</span> | Total Items:<span>0</span>
              </p>
              <br />
            </div>
          </div>
          <br />
        </div>
      </div>
      <div id="menu">
        <h1>Menu</h1>
        <input
          type="text"
          id="searchItem"
          onkeyup="searchItems()"
          size="50"
          placeholder="Search Menu... by type, by dish"
        /><br />

        <div id="items" style="width: 100%"></div>
      </div>
      <div class="pop-up">
        <div class="popup-content">
          <div class="header">
            <h3 id="pop-title">
              Table | Order-Details
              <span onclick="closePopUp()" id="close-btn">&times</span>
            </h3>
          </div>

          <div class="items-details">
            <div id="sno"></div>
            <div id="item-name"></div>
            <div id="item-price"></div>
            <div id="servings"></div>
            <div id="delete-icon"></div>
          </div>

          <h6>Total Bill:</h6>
          <div id="total-bill"></div>

          <div id="close-session"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
